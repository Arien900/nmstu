{% extends 'grades/base.html' %}
{% block content %}
<a href="{% url 'export_all' %}">Скачать все XML</a>
{% if error %}
  <p>{{ error }}</p>
{% else %}
  {% for f in files %}
    <h3>{{ f.name }}</h3>
    <pre>{{ f.data }}</pre>
    <a href="{% url 'export' f.name %}">Скачать</a><hr>
  {% endfor %}
{% endif %}
{% endblock %}
