{% extends "store/base.html" %}
{% block content %}
  <h2>Настройки</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить настройки</button>
  </form>

  <h3>Быстрые переключатели</h3>
  <form method="post" action="{% url 'store:user_settings' %}">
    {% csrf_token %}
    <label>Тема:
      <select name="theme">
        <option value="light" {% if request.COOKIES.theme == 'light' %}selected{% endif %}>Light</option>
        <option value="dark" {% if request.COOKIES.theme == 'dark' %}selected{% endif %}>Dark</option>
      </select>
    </label>
    <label>Язык:
      <select name="language">
        <option value="ru" {% if request.COOKIES.language == 'ru' %}selected{% endif %}>Русский</option>
        <option value="en" {% if request.COOKIES.language == 'en' %}selected{% endif %}>English</option>
      </select>
    </label>
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
